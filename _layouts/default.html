<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <meta name="author" content="J Shamsul Bahri (@jibone)">
    
    <title>{{ page.title }}</title>
    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,600" type="text/css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Poly:400,400italic" type="text/css">
    <link rel="stylesheet" href="/css/js.css" type="text/css" charset="utf-8">
    
    <!-- feed stuff -->
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jibone">
    <meta name="twitter:creator" content="@jibone">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:url" content="{{ site.url }}">
    <meta name="twitter:description" content="{{ site.description }}">
    {% if page.image %}
    <meta name="twitter:image:src" content="{{ site.url }}/assets/{{ page.image }}">
    {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/img/logo.png">
    {% endif %}

    <!-- Facebook Open Graph -->
    <meta content="{{ site.title }}" property="og:site_name">
    <meta content="{{ site.title }}" property="og:title">
    <meta content="website" property="og:type">
    <meta content="{{ site.description }}" property="og:description">
    <meta content="{{ site.url }}" property="og:url">
    <meta content="{{ site.url }}/img/logo.png" property="og:image">

    <!-- [TODO] google plus stuff -->
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    {% include js.html %}
  </body>
</html>
